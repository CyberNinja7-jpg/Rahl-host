<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deploy Lord Rahl Bot</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="deploy.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #020024, #090979, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .deploy-container {
      background: rgba(0, 0, 30, 0.8);
      border: 1px solid #00bfff;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 20px #00bfff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
      font-size: 1.8em;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    input:focus, select:focus {
      border: 1px solid #00bfff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #007acc;
      box-shadow: 0 0 15px #00bfff;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      color: #00ffcc;
    }
  </style>
</head>

<body>
  <div class="deploy-container">
    <h1>ðŸš€ Deploy Lord Rahl Bot</h1>

    <label for="sessionId">Session ID</label>
    <input type="text" id="sessionId" placeholder="Enter your session ID" required />

    <label for="owner">Owner Name</label>
    <input type="text" id="owner" value="LORD RAHL" readonly />

    <label for="botName">Bot Name</label>
    <input type="text" id="botName" placeholder="e.g., Rahl-XMD" required />

    <label for="prefix">Prefix</label>
    <input type="text" id="prefix" placeholder="e.g., !" required />

    <label for="mode">Mode</label>
    <select id="mode">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>

    <label for="autoReact">Auto React</label>
    <select id="autoReact">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>

    <label for="ownerNumber">Owner Number</label>
    <input type="text" id="ownerNumber" placeholder="e.g., 254700000000" required />

    <button id="deployBtn">Deploy Now</button>
    <div class="message" id="message"></div>
  </div>
</body>
</html>
